name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests with coverage
      run: npm run test:ci
    
    - name: Upload coverage to Codecov
      if: matrix.node-version == '20.x'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage/coverage-final.json
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  audit:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run npm audit
      run: npm audit --audit-level=moderate
      continue-on-error: true
    
    - name: Create audit badge
      run: |
        AUDIT_OUTPUT=$(npm audit --audit-level=moderate 2>&1 || true)
        if echo "$AUDIT_OUTPUT" | grep -q "found 0 vulnerabilities"; then
          echo "AUDIT_STATUS=0 vulnerabilities" >> $GITHUB_ENV
          echo "AUDIT_COLOR=brightgreen" >> $GITHUB_ENV
        else
          VULN_COUNT=$(echo "$AUDIT_OUTPUT" | grep -oP '\d+(?= vulnerabilities)' | head -1)
          echo "AUDIT_STATUS=${VULN_COUNT:-unknown} vulnerabilities" >> $GITHUB_ENV
          echo "AUDIT_COLOR=orange" >> $GITHUB_ENV
        fi

